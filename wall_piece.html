<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Concept for Wall</title>

    <!-- Library scripts and markup -->
    <script type='text/javascript' src='lib/js/x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='lib/css/x3dom.css' />
    <style>
        #logo_full_screen {
            width: 100%;
            height: 100%;
            border-style: none;
            background:#000 url(wall_piece_backrond.jpg);
        }
    </style>

</head>

<body>
    <x3d id="logo_full_screen">
        <scene>
<Viewpoint position="-0.09767 0.11649 0.44869" orientation="-0.83677 -0.35519 -0.41672 0.29462"  description="defaultX3DViewpointNode"></Viewpoint>                
            <Transform DEF="wall_piece">    
                <Inline url="obj/wall_piece2.x3d"></Inline>
            </Transform>

            <!-- info : http://kawahara.ca/x3d-how-to-rotate-an-object/ -->
            <!-- 
            -->

    <timeSensor DEF='clock' cycleInterval='18' loop='true'></timeSensor>
    <orientationInterpolator DEF='spinThings' key='0 0.25 0.5 0.75 1' keyValue='0 1 0 0  0 1 0 1.57079  0 1 0 3.14159  0 1 0 4.71239  0 1 0 6.28317'></orientationInterpolator>
 
    <ROUTE fromNode='clock' fromField='fraction_changed' toNode='spinThings' toField='set_fraction'></ROUTE>
    <ROUTE fromNode='spinThings' fromField='value_changed' toNode='wall_piece' toField='set_rotation'></ROUTE>
  </scene>
    </x3d>
</body>

</html>
